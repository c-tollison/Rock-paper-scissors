<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="reset"
          href="styles/reset.css">
    <link rel="stylesheet"
          href="styles/styles.css">
    <script src="scripts/script.js"
            defer></script>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="top-top">
                <h3>Rock Paper Scissors</h3>
            </div>
            <div class="top-bottom">
                <p id="winner-announcement"></p>
            </div>
        </div>
        <div class="middle-container">
            <div class="score-container">
                <div class="score-top">
                    <p>Player</p>
                </div>
                <div class="score-bottom">
                    <div id="player-score"></div>
                </div>
            </div>
            <div class="score-container">
                <div class="score-top">
                    <p>Computer</p>
                </div>
                <div class="score-bottom">
                    <div id="computer-score"></div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <button class="weapon-choice"
                    id="rock">Rock</button>
            <button class="weapon-choice"
                    id="paper">Paper</button>
            <button class="weapon-choice"
                    id="scissors">Scissors</button>
        </div>

        <div class="very-bottom"><button class="reset-button"
                    disabled>Reset</button></div>
    </div>
</body>

</html>
